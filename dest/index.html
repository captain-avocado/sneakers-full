<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.min.css">
    <title>Главная страница</title>
  </head>
  <body>
    <header class="header">
      <div class="container container_header">
        <div class="city header__city"><a class="city__link" href="#">
            <svg class="city__icon">
              <use xlink:href="images/sprite.svg#placeholder"></use>
            </svg></a>
          <div class="city__name">Владивосток</div>
        </div>
        <div class="logo header__logo"> <a href="#">sneakers</a></div>
        <ul class="icons header__icons">
          <li class="icons__item"><a class="icons__link" href="#">
              <svg class="icons__search">
                <use xlink:href="images/sprite.svg#search"></use>
              </svg></a></li>
          <li class="icons__item"><a class="icons__link" href="#">
              <svg class="icons__avatar">
                <use xlink:href="images/sprite.svg#avatar"></use>
              </svg></a></li>
          <li class="icons__item"><a class="icons__link" href="#">
              <div class="icons__cart cart">
                <svg class="cart__icon">
                  <use xlink:href="images/sprite.svg#cart"></use>
                </svg>
                <div class="cart__num">2</div>
              </div></a></li>
        </ul>
      </div>
    </header>
    <ul class="menu">
      <div class="container container_menu">
        <li class="menu__item active"><a class="menu__link" href="#">новая коллекция</a></li>
        <li class="menu__item"><a class="menu__link" href="#">мужские</a></li>
        <li class="menu__item"><a class="menu__link" href="#">женские</a></li>
        <li class="menu__item"><a class="menu__link" href="#">детские</a></li>
        <li class="menu__item"><a class="menu__link" href="#">распродажи</a></li>
        <li class="menu__item"><a class="menu__link" href="#">магазин</a></li>
      </div>
    </ul>
    <div class="slider">
      <div class="container container_slider">
        <ul class="slider__list">
          <li class="slider__item active"><img class="slider__img" src="images/slider2.jpg" alt="">
            <div class="info slider__info">
              <div class="info__text">woman's air max 270</div>
              <div class="info__price">3 990р</div><a class="info__btn btn btn_more" href="#">Подробнее</a>
            </div>
          </li>
          <li class="slider__item"><img class="slider__img" src="" alt=""></li>
          <li class="slider__item"><img class="slider__img" src="" alt=""></li>
        </ul>
        <ul class="slider__dots dots">
          <li class="dots__item active"><a class="dots__link" href="#"></a></li>
          <li class="dots__item"><a class="dots__link" href="#"></a></li>
          <li class="dots__item"><a class="dots__link" href="#"></a></li>
        </ul><a class="slider__nav slider__nav_next" href="#"><i class="fas fa-angle-right"></i></a><a class="slider__nav slider__nav_prev" href="#"><i class="fa fa-angle-left"></i></a>
      </div>
    </div>
    <script src="scripts/main.bundle.js"></script>
  </body>
</html>
